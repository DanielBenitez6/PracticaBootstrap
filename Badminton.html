<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bádminton</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .animated-header {
            animation: fadeIn 2s ease-in-out;
        }
        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <h1 class="text-center animated-header">Bienvenido al Mundo del Bádminton</h1>
        
        <div class="row mt-4">
            <div class="col-md-8 offset-md-2">
                <div class="ratio ratio-16x9">
                    <iframe src="https://youtu.be/jsG9swdBk4s?si=flUsN-AD2cxrEdq6" allowfullscreen></iframe>
                </div>
            </div>
        </div>
        
        <h2 class="mt-5">Reglas Básicas</h2>
        <table class="table table-striped">
            <thead>
                <tr>
                    <th>Regla</th>
                    <th>Descripción</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>Puntuación</td>
                    <td>El juego es a 21 puntos, con una diferencia mínima de 2.</td>
                </tr>
                <tr>
                    <td>Saque</td>
                    <td>Debe ser diagonal y por debajo de la cintura.</td>
                </tr>
                <tr>
                    <td>Zona de juego</td>
                    <td>El volante debe caer dentro de los límites de la cancha.</td>
                </tr>
            </tbody>
        </table>
        
        <h2 class="mt-5">Contacto</h2>
        <form>
            <div class="mb-3">
                <label for="nombre" class="form-label">Nombre</label>
                <input type="text" class="form-control" id="nombre" placeholder="Tu nombre">
            </div>
            <div class="mb-3">
                <label for="email" class="form-label">Correo electrónico</label>
                <input type="email" class="form-control" id="email" placeholder="tucorreo@example.com">
            </div>
            <div class="mb-3">
                <label for="mensaje" class="form-label">Mensaje</label>
                <textarea class="form-control" id="mensaje" rows="3" placeholder="Escribe tu mensaje"></textarea>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
